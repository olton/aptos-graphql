type Mutation {
    faucet(addr: String!, amount: Int!): AccountBalance!
    createAccount: Keys,
    sendCoins(
        privateKey: String!,
        publicKey: String,
        receiver: String!,
        amount: String!,
        coin: String! = "0x1::aptos_coin::AptosCoin"
    ): OperationBalance
    createCollection(
        pk: String!,
        pb: String,
        name: String!,
        desc: String!,
        uri: String!,
