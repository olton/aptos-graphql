type Collection {
    version: String!
    key: String!
    type: String!
    number: Int!
    name: String!
    desc: String!
    uri: String!
    creator: String!
    max: Int
}

type TokenBalance {
    creator: String!
    collection: String!
    name: String!
    amount: String!
    props: JSON
}

type TokenData {
    name: String!
    desc: String!
    supply: String!
    maximum: String!
    royalty: JSON
    default_props: JSON
    mutability_config: JSON
}