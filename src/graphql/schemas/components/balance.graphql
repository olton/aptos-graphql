type Balance {
    coin: String!
    balance: String!
    message: String
}

type AddressBalance {
    address: String!
    coin: String!
    balance: String!
    message: String
}

type OperationBalance {
    coin: String
    balance: String
    address: String
    amount: String
    gas: Gas
}

type Gas {
    gas_used: String
    unit_price: String
    max_gas: String
}